<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bright Sky</title>

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <div class="full-height d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col text-center">
                    <h1 id="greeting" class="display-5">
                </div>
            </div>

            <div class="row justify-content-md-center">
                <div class="col col-md-auto text-center iot-temperature-holder">
                    <h3 id="currentIoTTemperature">IoT Temperature: </h2>
                </div>
            </div>

            <div class="row justify-content-md-center align-items-center">
                <div class="col-12 col-md-12 text-center title-holder">
                    <p class="readingTitle">Forecast Temperature</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p id="currentApiTemperature" class="temperatureReading">01/06: 31°</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p class="temperatureReading">02/06: 31°</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p class="temperatureReading">03/06: 28°</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p class="temperatureReading">04/06: 32°</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p class="temperatureReading">05/06: 30°</p>
                </div>
                <div class="col-4 col-md-2 text-center">
                    <p class="temperatureReading">06/06: 31°</p>
                </div>
            </div>
        </div>
    </div>

    <!-- javscript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
